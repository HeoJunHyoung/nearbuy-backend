name: ♻️ Refactor
description: 코드 구조, 네이밍, 성능 개선 등의 리팩토링 작업
title: "[refactor] 작업 제목"
labels: ["refactor"]
body:
  - type: textarea
    id: what
    attributes:
      label: ✨ 리팩토링 내용
      description: 어떤 부분을 리팩토링할 예정인가요?
      placeholder: ex) 여행 일정 컨트롤러 메서드 분리
    validations:
      required: true

  - type: textarea
    id: why
    attributes:
      label: ❓ 리팩토링 이유
      description: 리팩토링이 필요한 이유를 간단히 설명해주세요
      placeholder: ex) 가독성 향상 및 테스트 용이성
